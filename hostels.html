<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Available Hostels - Hostelhub</title>
<!-- Link to your theme.css for overall theme -->
<link rel="stylesheet" href="theme.css" />

<!-- Inline styles for layout and appearance -->
<style>
  body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: #f9f9f9;
    color: #222;
  }

  /* Main container styling */
  .container {
    width: 100%; /* full width */
    max-width: 1100px;
    height: 60vh; /* decreased height for container */
    margin: 40px auto 100px auto;
    background: green; /* green background */
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    padding: 20px; /* padding inside container */
    box-sizing: border-box;
    overflow-y: auto; /* enable vertical scroll if content overflows */
  }

  /* Header styling, centered content */
  .header-row {
    display: flex;
    align-items: center;
    justify-content: center; /* center content */
    position: relative;
  }

  /* Site logo */
  .site {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 10px rgba(69,43,31,0.13);
    background: #fff;
    margin-right: 8px;
  }

  /* Center heading styling, blue color for resemblance */
  .center-heading {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
    color: #0044ff;
    margin: 0 auto;
    text-align: center;
  }

  /* Page title */
  h1 {
    text-align: center;
    margin-top: 10px;
  }

  /* Hostel categories buttons styling, orange color */
  .hostel-categories {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .hostel-categories button {
    background: orange;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 24px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  .hostel-categories button:hover {
    background: darkorange;
  }

  /* Hostels grid layout */
  .hostel-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  /* Hostel card styling */
  .hostel-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }

  .hostel-card:hover {
    transform: translateY(-6px) scale(1.03);
  }

  .hostel-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .hostel-card .info {
    padding: 18px 16px 10px 16px;
  }

  .hostel-card .name {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .hostel-card .details {
    font-size: 0.98rem;
    margin-bottom: 8px;
  }

  .hostel-card .price {
    color: #ff4d4d;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Hostel booking button - orange */
  .hostel-card button {
    background: orange;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 0;
    font-size: 1rem;
    cursor: pointer;
    margin: 0 16px 16px 16px;
    transition: background 0.2s;
  }

  .hostel-card button:hover {
    background: darkorange;
  }

  /* Footer with gradient background, fixed at bottom */
  .footer {
    background: linear-gradient(45deg, #3b4be0, #7d98aa, #9c95e2, #0d54be);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    text-align: center;
    padding: 24px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    left: 0;
    z-index: 1000;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Header with logo and title -->
  <div class="header-row">
    <img src="Minimalist_Real_Estate_Logo-removebg-preview (1).png" alt="Site Logo" class="site" />
    <div class="center-heading">HOSTELHUB</div>
  </div>

  <!-- Page Title -->
  <h1>Available Hostels</h1>

  <!-- Hostel categories buttons -->
  <div class="hostel-categories">
    <button onclick="filterHostels('all')">All</button>
    <button onclick="filterHostels('single')">Single</button>
    <button onclick="filterHostels('double')">Double</button>
    <button onclick="filterHostels('self-contained')">Self-contained</button>
  </div>

  <!-- Hostel cards container -->
  <div class="hostel-grid" id="hostelGrid">
    <!-- Dynamic hostel cards will be injected here by JS -->
  </div>
</div>

<!-- Spacer to prevent footer covering content -->
<div style="height:96px; width:100%;"></div>

<!-- Footer -->
<footer class="footer"></footer>

<!-- Your script.js should handle dynamic content -->
<script src="script.js"></script>

</body>
</html>
